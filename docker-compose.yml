services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:  
        condition: service_healthy
    healthcheck:  
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]  
      interval: "10s"
      timeout: "3s"
      retries: 3  

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U postgres"]
        interval: 5s
        timeout: 5s
        retries: 5    

volumes:
  pgdata:  
